                <form action="/action_page.php" class="needs-validation pt-3" novalidate>
               <label for="name" class="lab-form">Nama </label>

               <div class="col">

                    </div>



                <label for="NRP" class="pt-3 lab-form">NRP </label>

                 <div class="valid-feedback">Benar!</div>

                    <p id ="yn" class="pt-3 lab-form">Setuju nggak kalau offline?</p>
                 <div class="form-check">

               </div>
            
            </div>
        </form>
        </div>


        <script>
            // Disable form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
            </script>
